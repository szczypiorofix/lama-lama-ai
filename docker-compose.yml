version: '3.8'
services:
  chromadb:
    container_name: lama_db
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/data

  lama_backend:
    container_name: lama_be
    build: ./backend
    ports:
      - '3000:3000'
    depends_on:
      - chromadb
    env_file:
      - backend/.env
    volumes:
      - backend-data:/app

  ollama:
    container_name: lama_ol
    image: ollama/ollama
    volumes:
      - ollama-data:/root/.ollama
      - ./start-ollama.sh:/start-ollama.sh
    ports:
      - "11434:11434"
    entrypoint: ["/bin/bash", "/start-ollama.sh"]


  lama_frontend:
    container_name: lama_fe
    build: ./frontend
    ports:
      - '5173:5173'
    depends_on:
      - lama_backend
    env_file:
      - frontend/.env
    volumes:
      - frontend-data:/app
    stdin_open: true
    tty: true

volumes:
  ollama-data:
    name: lama_ollama_volume
  chroma_data:
    name: lama_chroma_volume
  backend-data:
    name: lama_backend_volume
  frontend-data:
    name: lama_frontend_volume
